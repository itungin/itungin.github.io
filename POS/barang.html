  <!-- Barang Content -->
  <main class="container">
    <h2>Barang</h2>
    <p>Manage your products here.</p>
    <table id="barangTable" class="table table-striped">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product items will be populated here -->
      </tbody>
    </table>
  </main>

  <!-- JavaScript to fetch, filter, and display product data with Vpot functionality -->
  <script>
    async function fetchBarangData() {
      try {
        const response = await fetch("https://asia-southeast2-awangga.cloudfunctions.net/itungin/products");
        let data = await response.json();

        // Step 1: Remove duplicates based on 'Product ID' and sort by timestamp
        const uniqueProducts = [];
        const productMap = {};

        data.forEach(product => {
          if (!productMap[product.id]) {
            productMap[product.id] = product;
            uniqueProducts.push(product);
          }
        });

        // Sort uniqueProducts by timestamp if it exists
        uniqueProducts.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

        // Step 2: Populate table with unique and sorted data
        const tableBody = document.querySelector("#barangTable tbody");
        tableBody.innerHTML = ""; // Clear existing rows

        uniqueProducts.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
            <td>${product.category}</td>
            <td>
              <button class="btn btn-primary btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });

        // Initialize DataTable for search and pagination
        $('#barangTable').DataTable({
          responsive: true
        });
      } catch (error) {
        console.error("Error fetching product data:", error);
      }
    }

    // Call the function when the page loads
    document.addEventListener("DOMContentLoaded", fetchBarangData);
  </script>
