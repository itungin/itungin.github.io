<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style >
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
        }
    
        .message.success {
            border: 2px solid #28a745;
        }
    
        .message.error {
            border: 2px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="register-container">
            <h2>Register</h2>
            <div class="loginform">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="registerUser()">Register</button>
                </div>
                
                <div class="message" id="message"></div>
            </div>
            <div class="whats-auth">   
                <a href="https://itung.in.my.id/login/">Use Whatsauth</a>
                <a href="#"></a>
            </div>
            <div class="forgot-password">  
                <a href="https://itung.in.my.id/login.html">Already have an account?</a>
            </div>

        </form>
    </div>
<script >
    async function registerUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const no_hp = document.getElementById('phonenumber').value;
        const password = document.getElementById('password').value;

        const response = await fetch('https://asia-southeast2-awangga.cloudfunctions.net/itungin/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, No_hp: no_hp, password }),
        });

        const result = await response.json();

        const messageDiv = document.getElementById('message');
        if (result.status === 'success') {
            messageDiv.style.color = 'green';
            messageDiv.textContent = result.message;    
        } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = 'Registration failed. Please try again.';
        }
    }
</script>
<!-- <script src="static/js/register.js"></script> -->

</body>
</html>
