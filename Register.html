<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="register-container">
            <h2>Register</h2>
            <div class="loginform">
                <div class="form-group">
                    <!-- <label for="name">Name</label> -->
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="no_hp">Phone Number</label> -->
                    <input type="text" id="no_hp" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="registerUser()">Register</button>
                </div>
                <div class="message" id="message"></div>
            </div>
            <div class="whats-auth">   
                <a href="https://itung.in.my.id/login/">Use Whatsauth</a>
                <a href="#"></a>
            </div>
            <div class="forgot-password">  
                <a href="https://itung.in.my.id/login.html">Already have an account?</a>
            </div>

        </form>
    </div>
<script type="module">

    import Swal from "https://cdn.jsdelivr.net/npm/sweetalert2@11/src/sweetalert2.js";
    import {addCSS} from "https://cdn.jsdelivr.net/gh/jscroot/lib@0.0.9/element.js";

    addCSS("https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.css");

    async function registerUser() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const no_hp = document.getElementById('no_hp').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('https://asia-southeast2-awangga.cloudfunctions.net/itungin/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email, No_hp: no_hp, password }),
            });

            const result = await response.json();

            if (result.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: result.message,
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: result.message || 'Registration failed. Please try again.',
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An unexpected error occurred. Please try again later.',
            });
        }
    }
</script>
<script src="static/js/register.js" type="module"></script>

</body>
</html>
