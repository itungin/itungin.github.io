<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Akuntansi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/product.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <!-- Tombol menu untuk perangkat mobile -->
        <button class="menu-toggle" aria-expanded="false" onclick="toggleMenu()">☰ Menu</button>
      
        <!-- Navigasi (disembunyikan pada perangkat mobile) -->
        <nav>
          <ul class="nav-menu">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="Business.html">Business</a></li>
            <li><a href="Accounting.html">Accounting</a></li>
            <li style="background-color: #97ced1;"><a href="Product.html" style="color: rgb(255, 255, 255);">Product</a></li>
            <li><a href="Contacts.html">Contact Us</a></li>
          </ul>
        </nav>    
        <!-- Profil pengguna -->
        <div class="user-profile">
          <img src="static/img/ImageAcc.png" alt="User Profile" class="user-image" id="user-avatar" />
          <div class="dropdown" id="profile-dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">▼</button>
            <div class="dropdown-content" id="dropdown-content">
              <a href="profile.html">Profile</a>
              <a href="LP.html">Logout</a>
            </div>
          </div>
        </div>
      </header>
    <!-- Product Management Section -->
    <div class="container">
        <div class="product-header">
            <h1>Product Management</h1>
            <!-- Add Product Button -->
            <button class="add-product-btn" id="addProductBtn">Add New Product</button>
            <button class="export-csv-btn" id="exportCsvBtn">Export to CSV</button>
        </div>

        <!-- Search Bar -->
        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Search for products...">
            <!-- Sorting Dropdown -->
            <select id="sort-options">
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price</option>
                <option value="category">Sort by Category</option>
                <option value="stock">Sort by Stock</option>
            </select>
        </div>

        <!-- Product Table -->
        <div id="product-table">
            <div class="row header blue">
                <div class="cell">Name Product</div>
                <div class="cell">Price</div>
                <div class="cell">Category</div>
                <div class="cell">Description</div>
                <div class="cell">Stock</div>
                <div class="cell">Aksi</div>
            </div>
        </div>       
        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </div>
    <!-- Include external JavaScript file -->
    <script src="/static/js/product.js"></script>
    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('show');
        }
        
        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            dropdownContent.classList.toggle('show');
        }
    </script>
</body>
</html>
